    <script>
      // Add rotation ability for elements with .rotate class
      document.querySelectorAll('.rotate').forEach(i => {
        i.addEventListener('click', () => {
          i.classList.toggle("up");
        });
      });
      function toggleHiddenNodes(elem, tagName) {
        // Toggle visibility on element's children by tag
        var nodes = elem.getElementsByTagName(tagName);
        for(var j=0; j<nodes.length; j++) {
          nodes[j].classList.toggle("hidden");
        }
      }
      function toggleAnchorClicks(elem){
        // Toggle clickability on child anchors of element
        anchors = elem.getElementsByTagName("a");
        for(var j=0; j<anchors.length; j++) {
          anchors[j].classList.toggle("disableClick");
        }
      }
      document.querySelectorAll('.click-hide').forEach(i => {
      // Add hide ability on elements with class .click-hide
        i.addEventListener('click', () => {
          var tgt_id = i.getAttribute("hideObj");
          var x = document.getElementById(tgt_id);
          x.classList.toggle("hidden");
          toggleHiddenNodes(x, "div")
          toggleHiddenNodes(x, "img")
          toggleAnchorClicks(x)
        });
      });
    </script>
